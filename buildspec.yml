
version: 0.2

phases:
  install:
      runtime-versions:
      nodejs: latest
    commands:
      - npm install -g yarn typescript
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - yarn install
  build:
    commands:
      - yarn run build
artifacts:
  files:
    - yarn.lock
    - package.json
    - 'dist/**/*'
    - 'build/**/*'
    - '.platform/**/*' # AWS Elastic Beanstalk configuration files
    - '.ebextensions/**/*' # AWS Elastic Beanstalk configuration files
  discard-paths: no