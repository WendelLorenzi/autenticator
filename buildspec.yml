version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - echo "Installing dependencies..."
      - npm install -g yarn typescript
      - yarn install
  build:
    commands:
      - yarn build

  post_build:
    commands:
      - echo "Starting the project..."
      - yarn start

artifacts:
  files:
    - yarn.lock
    - package.json
    - 'dist/**/*'
    - 'build/**/*'
    - '.platform/**/*' # AWS Elastic Beanstalk configuration files
    - '.ebextensions/**/*' # AWS Elastic Beanstalk configuration files
  discard-paths: no